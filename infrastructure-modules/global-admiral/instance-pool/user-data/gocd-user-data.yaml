                -v /usr/bin/docker:/usr/bin/docker \
                -v /opt/bin/docker-compose:/opt/bin/docker-compose \
                -v /usr/lib/libdevmapper.so.1.02:/usr/lib/libdevmapper.so.1.02 \
                -v /usr/lib64/libsystemd.so.0:/usr/lib/libsystemd.so.0 \
